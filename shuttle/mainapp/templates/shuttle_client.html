{% extends "base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static '/css/shuttle_client.css' %}">
{% endblock %}
{% block title %}
<title>shuttle</title>
{% endblock %}

{% block content %}
    <section class="main-section py-5" style="width: 100%; margin-top: 0px;">
        <div class="container-fluid">
            <div class="row" style="width: 100%;">
                <!-- Form for Taxi Order -->
                <div class="col-lg-3 order-form" id="formOrder">
                    <form>
                        <h2 class="text-center">Order trip</h2>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="pickupLocation" placeholder="Pickup location">
                        </div>
                        <div class="mb-3">
                                <input type="text" class="form-control" id="destination" placeholder="Destination">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="passengers" placeholder="Number of passengers">
                        </div>
                        <div class="mb-1">
                            <textarea class="form-control" id="description" placeholder="Necessary description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dateDepart"><small style="color: #919191; margin-left: 5px; font-weight: 500;">Departure time:</small></label>
                            <input type="time" class="form-control" id="dateDepart">
                        </div>
                        <div class="btn-order">
                            <button type="submit" class="sbmt-btn">Find</button>
                        </div>
                    </form>
                </div>
                <!-- Map Section -->
                <div class="col-lg-9">
                        <div style="width: 100%;" id="map"><iframe width="100%;" height="800px;" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Baku+(Sample)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/population/">Population calculator map</a></iframe></div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
